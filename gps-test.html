<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>跟我走 · GPS 测试</title>

  <!-- Leaflet 地图库样式 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet 地图库脚本 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 4px 0;
    }
    #info {
      font-size: 14px;
      line-height: 1.5;
    }
    #map {
      width: 100%;
      height: 60vh;
    }
    #log {
      padding: 8px 16px 16px;
      font-size: 14px;
      white-space: pre-line;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
    }
    button:active {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <header>
    <h1>跟我走 · GPS 测试</h1>
    <div id="info">
      这是一个纯测试页面，用来验证：<br />
      1）手机浏览器能否获取 GPS；2）在地图上显示当前位置。
    </div>
    <p style="margin-top:8px;">
      <button id="startBtn">开始定位测试</button>
    </p>
  </header>

  <div id="map"></div>
  <div id="log">尚未开始定位。</div>

  <script>
    const logEl = document.getElementById("log");
    const btn = document.getElementById("startBtn");

    let map = null;
    let marker = null;
    let firstFix = true;

    function log(msg) {
      logEl.textContent = msg;
    }

    function append(msg) {
      logEl.textContent += "\n" + msg;
    }

    function initMap(lat, lng) {
      const center = [lat, lng];

      if (!map) {
        map = L.map("map").setView(center, 16);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        marker = L.circleMarker(center, {
          radius: 6
        }).addTo(map);
      } else {
        map.setView(center);
        marker.setLatLng(center);
      }
    }

    function onSuccess(position) {
      const { latitude, longitude, accuracy } = position.coords;
      const time = new Date(position.timestamp).toLocaleTimeString();

      log(
        `时间：${time}\n` +
          `纬度：${latitude.toFixed(6)}\n` +
          `经度：${longitude.toFixed(6)}\n` +
          `精度：±${accuracy.toFixed(1)} 米`
      );

      initMap(latitude, longitude);

      if (firstFix) {
        append("\n—— 已获得首次定位 ——");
        firstFix = false;
      } else {
        append("\n位置已更新。");
      }
    }

    function onError(err) {
      log("定位失败：" + err.message);
    }

    btn.addEventListener("click", () => {
      if (!("geolocation" in navigator)) {
        log("此设备或浏览器不支持 Geolocation API。");
        return;
      }

      log("正在请求定位权限…");

      navigator.geolocation.watchPosition(onSuccess, onError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 15000
      });
    });
  </script>
</body>
</html>
