<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>跟我走 · Hiking With Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <style>
    * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{
      margin:0;padding:0;
      height:100%;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      background:#f2f2f2;
      color:#111827;
    }
    body{
      display:flex;
      flex-direction:column;
    }
    .page{
      height:100dvh;
      max-height:100dvh;
      width:100%;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      background:#f5f5f5;
    }
    header{
      flex:0 0 auto;
      height:52px;
      padding:0 12px;
      display:flex;
      align-items:center;
      background:#111827;
      color:#f9fafb;
    }
    header .back{
      width:32px;height:32px;
      border-radius:16px;
      border:1px solid #e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-right:8px;
      font-size:18px;
    }
    header .title-wrap{
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    header .title{
      font-size:16px;
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    header .version{
      font-size:11px;
      color:#9ca3af;
    }
    .main{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      padding:12px 12px 0;
      overflow:hidden;
    }
    .map-card{
      flex:1 1 auto;
      border-radius:24px;
      background:#e5e7eb;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      padding:16px;
      position:relative;
      overflow:hidden;
    }
    .stats{
      position:absolute;
      top:16px;left:16px;
      padding:10px 14px;
      background:rgba(255,255,255,0.96);
      border-radius:16px;
      font-size:13px;
      line-height:1.5;
      color:#111827;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
      z-index:2;
    }
    .stats strong{font-weight:600;}
    .map-inner{
      position:absolute;
      inset:0;
      border-radius:24px;
      overflow:hidden;
    }
    #introFallback{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    #introVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }
    #videoOverlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    #videoOverlay button{
      pointer-events:auto;
      padding:10px 18px;
      border-radius:999px;
      border:none;
      background:rgba(0,0,0,.65);
      color:#fff;
      font-size:14px;
    }
    footer{
      flex:0 0 auto;
      padding:10px 16px 14px;
    }
    .primary-btn{
      width:100%;
      border:none;
      border-radius:999px;
      background:#c42020;
      color:#fff;
      font-size:18px;
      padding:14px 0;
      margin-bottom:6px;
    }
    .license{
      font-size:11px;
      text-align:center;
      color:#6b7280;
      line-height:1.4;
    }
  </style>
  <script src="assets/config/config.js"></script>
</head>
<body>
<div class="page">
  <header>
    <div class="back">‹</div>
    <div class="title-wrap">
      <div class="title" id="routeTitle">跟我走 · Hiking With Me</div>
      <div class="version" id="routeVersion"></div>
    </div>
  </header>
  <div class="main">
    <div class="map-card">
      <div class="stats" id="statsBox">
        <div><strong>徒步里程：</strong><span id="statDistance">--</span> km</div>
        <div><strong>徒步时间：</strong><span id="statTime">--</span> h</div>
        <div><strong>最高海拔：</strong><span id="statMaxAlt">--</span> m</div>
        <div><strong>升降高差：</strong><span id="statElevDiff">--</span> m</div>
        <div><strong>徒步难度：</strong><span id="statDifficulty">--</span></div>
      </div>
      <div class="map-inner">
        <img id="introFallback" src="assets/images/overview-placeholder.jpg" alt="线路总览" />
        <video id="introVideo"
               muted
               playsinline
               webkit-playsinline
               preload="auto"
               loop>
        </video>
        <div id="videoOverlay">
          <button id="videoPlayBtn">点击播放线路总览视频</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <button class="primary-btn" id="toGuideBtn">徒步领队指南 · Hiking With Me</button>
    <div class="license" id="licenseText">本路线徒步指南仅供授权用户个人使用</div>
  </footer>
</div>
<script>
(function(){
  const cfgHome = (window.ROUTE_GUIDE_CONFIG && window.ROUTE_GUIDE_CONFIG.home) ? window.ROUTE_GUIDE_CONFIG.home : {};
  const title = cfgHome.title || "示例路线";
  const distance = cfgHome.distance || "--";
  const time = cfgHome.time || cfgHome.duration || "--";
  const maxAlt = cfgHome.maxAltitude || cfgHome.max_altitude || "--";
  const elevDiff = cfgHome.elevationDiff || cfgHome.elevation || "--";
  const difficulty = cfgHome.difficulty || cfgHome.strength || "奥徒 1.0";
  const licensee = cfgHome.licensee || "";
  const videoFile = cfgHome.videoFile || "";
  const mapImage = cfgHome.mapImage || "overview-placeholder.jpg";
  const version = cfgHome.version || "";

  document.getElementById('routeTitle').textContent = title;
  document.getElementById('statDistance').textContent = distance;
  document.getElementById('statTime').textContent = time;
  document.getElementById('statMaxAlt').textContent = maxAlt;
  document.getElementById('statElevDiff').textContent = elevDiff;
  document.getElementById('statDifficulty').textContent = difficulty;

  const versionEl = document.getElementById('routeVersion');
  if (version){
    versionEl.textContent = "版本：" + version;
  }

  const licenseEl = document.getElementById('licenseText');
  if (licensee){
    licenseEl.textContent = "本路线徒步指南授权给 " + licensee + "，仅供个人使用";
  }

  const video = document.getElementById('introVideo');
  const fallback = document.getElementById('introFallback');
  const overlay = document.getElementById('videoOverlay');
  const playBtn = document.getElementById('videoPlayBtn');

  if (mapImage){
    fallback.src = "assets/images/" + mapImage;
  }
  if (videoFile){
    video.src = "assets/video/" + videoFile;
  }

  function showVideo(){
    video.style.display = 'block';
    fallback.style.display = 'none';
  }

  function tryAutoPlay(){
    if (!video || !video.src) return;
    const p = video.play();
    if (p && p.then){
      p.then(function(){
        showVideo();
        overlay.style.display = 'none';
      }).catch(function(){
        overlay.style.display = 'flex';
        fallback.style.display = 'block';
        video.style.display = 'none';
      });
    }
  }

  if (video){
    video.addEventListener('loadeddata', tryAutoPlay);
    video.addEventListener('error', function(){
      fallback.style.display = 'block';
      video.style.display = 'none';
      overlay.style.display = 'none';
    });
  }

  if (playBtn){
    playBtn.addEventListener('click', function(){
      if (!video || !video.src) return;
      video.play().then(function(){
        showVideo();
        overlay.style.display = 'none';
      }).catch(function(){});
    });
  }

  document.getElementById('toGuideBtn').addEventListener('click', function(){
    window.location.href = 'guide.html';
  });
})();
</script>
</body>
</html>
